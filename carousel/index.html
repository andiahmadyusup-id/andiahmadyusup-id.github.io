<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CAROUSEL VANILLA JAVASCRIPT</h1>
    <div class="wrapper">
        <div class="carousel" data-target="carousel">
            <div class="card size" data-target="card"></div>
            <div class="card" data-target="card"></div>
            <div class="card" data-target="card"></div>
            <div class="card" data-target="card"></div>
            <div class="card" data-target="card"></div>
            <div class="card" data-target="card"></div>
            <div class="card" data-target="card"></div>
            <div class="card" data-target="card"></div>
         </div>
        </div>
        <div class="button-wrapper">
          <button data-action="slideLeft" onclick="btnLeftButton()">Prev</button>
          <button data-action="slideRight" onclick="btnRightButton()">Next</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
